<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="page">
        <aside class="sidebar">

                            </button>

                            <div class="sound-dropdown" data-mode="work">

                                    <li><button class="dropdown-item" data-sound="work-bell">bell</button>
                                    </li>
                                    <li><button class="dropdown-item" data-sound="work-arcade">arcade</button></li>
                                    <li><button class="dropdown-item" data-sound="work-ring">ring</button></li>
                                    <li><button class="dropdown-item" data-sound="work-final fantasy"><img
                                                class="ff__mage" src="/images/ff.png" alt=""></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- –æ—Ç–¥—ã—Ö -->
                    <div class="setting-header">
                        <h3 class="setting-title" data-lang="soundBreakMode">–û—Ç–¥—ã—Ö</h3>
                        <div class="select-wrapper">
                            <button class="sound-select-btn" data-mode="break">

                                <span class="select-arrow">‚ñº</span>
                            </button>

                            <div class="sound-dropdown" data-mode="break">
                                <ul class="dropdown-list">
                                    <li><button class="dropdown-item" data-sound="break-bell">bell</button>
                                    </li>
                                    <li><button class="dropdown-item" data-sound="break-arcade">arcade</button></li>
                                    <li><button class="dropdown-item" data-sound="break-ring">ring</button></li>
                                    <li><button class="dropdown-item" data-sound="break-final fantasy"><img
                                                class="ff__mage" src="/images/ff.png" alt=""></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div><!-- /setting-header -->
                </div><!-- /sound-setting -->

                <!-- –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ -->
                <div class="sound__controls">

                    </form>

            </div><!-- /sound-modal -->
        </aside><!-- /sidebar -->
        <div class="container">

            <main class="main">

                            data-lang="workMode">

                    <div class="timer__header">

                    <div class="timer__controls">

                        <button class="timer__button timer__button--reset" aria-label="–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞"
                            aria-hidden="true">
                        </button>
                    </div>
                </div> <!-- /timer -->

                <div class="stats">

                        <div class="stats-grid__value">

                        <div class="stats-grid__value">

                        </div>

                    </div>

                </div> <!-- /stats -->
            </main>
        </div> <!-- /container -->

        <div class="modal">
            <div class="modal__overlay"></div>
            <div class="calendar__container">
                <div class="calendar__navigation">
                    <button class="calendar__nav-btn calendar__nav-btn--prev">&lt</button>
                    <button class="calendar__month-selector">–ù–æ—è–±—Ä—å
                        <span class="calendar__dropdown-arrow">‚ñº</span>

                    <div class="calendar__year-group">

                            <button class="year-controls__down">‚ñº</button>

                    <div class="calendar__day-header" data-lang="">–í—Ç</div>

                        <button class="period-dropdown__item" data-period="week" data-lang="weekPeriod">–ù–µ–¥–µ–ª—è</button>

    </div> <!-- /page -->
    <script src="./script.js" type="module"></script>
</body>

</html>
