<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="page">
        <aside class="sidebar">
            <button class="sidebar__button sidebar__button--theme"></button>
            <button class="sidebar__button sidebar__button--music"></button>
        </aside>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <span class="logo__icon"></span>
                    <h1 class="logo__text">Учись, собака!</h1>
                </div>
            </header>
            <main class="main">
                <div class="timer">
                    <div class="timer__mode-selector">
                        <button class="timer__mode-button timer__mode-button--work timer__mode-button--active">
                            Работа
                        </button>
                        <button class="timer__mode-button timer__mode-button--break">
                            Отдых
                        </button>
                    </div>
                    <div class="timer__header">
                        <div class="timer__display">
                            <input class="timer__part" data-unit="hours" tabindex="0" value="00">:
                            <input class="timer__part timer__part--active" data-unit="minutes" tabindex="0" value="25">:
                            <input class="timer__part timer__part--active" data-unit="seconds" tabindex="0" value="00">
                        </div>
                        <button class="timer__button timer__button--settings"> </button>
                    </div>
                    <div class="timer__controls">
                        <button class="timer__button timer__button--pause" aria-label="Пауза таймера"
                            aria-hidden="true"> </button>
                        <button class="timer__button timer__button--start timer__button--active"
                            aria-label="Старт таймера"></button>
                        <button class="timer__button timer__button--reset" aria-label="Сброс таймера"
                            aria-hidden="true"> </button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stats__header">
                        <h2 class="stats__title">Статистика за день</h2>
                        <button class="stats__calendar-button"></button>
                    </div>

                    <div class="stats-grid">

                        <div class="stats-grid__label">Завершено сессий</div>
                        <div class="stats-grid__value">
                            <span id="sessions-count" class="stat-value">-</span>
                            <button class="stats-edit-button"></button>
                        </div>

                        <div class="stats-grid__label">Общее время работы</div>
                        <div class="stats-grid__value">
                            <span id="total-time" class="stat-value">-</span>
                            <button class="stats-edit-button"></button>
                        </div>

                        <div class="stats-grid__label">Средняя сессия</div>
                        <div class="stats-grid__value">
                            <span id="average-session" class="stat-value">-</span>
                        </div>

                    </div>

                </div>
            </main>
        </div> <!-- container -->

        <div class="modal-calendar">
            <div class="calendar-grid">
                <div class="navigation">
                    <button class="nav-prev">&lt</button>
                    <div class="month-selector">Ноябрь
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <button class="nav-next">&gt</button>
                </div>

                <div class="calendar-body">
                    <div class="day-header">Пн</div>
                    <div class="day-header">Вт</div>
                    <div class="day-header">Ср</div>
                    <div class="day-header">Чт</div>
                    <div class="day-header">Пт</div>
                    <div class="day-header">Сб</div>
                    <div class="day-header">Вс</div>

                    <div class="day other-month">27</div>
                    <div class="day other-month">28</div>
                    <div class="day other-month">29</div>
                    <div class="day other-month">30</div>
                    <div class="day other-month">31</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                </div> <!-- calendar-body -->

            </div> <!-- calendar-grid  -->
        </div> <!-- modal-calendar -->

    </div> <!-- page -->

    <script src="./script.js" type="module"></script>
</body>

</html>
